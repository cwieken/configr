site_name: Configr
site_url: https://configr.wiektec.com/
repo_url: https://github.com/cwieken/configr
repo_name: cwieken/configr
site_description: A flexible, type-safe configuration management library for Python

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Overview: user-guide/index.md
    - Basic Usage: user-guide/basic-usage.md
    - Configuration Classes: user-guide/config-classes.md
    - Custom Loaders: user-guide/custom-loaders.md
  - API Reference:
    - ConfigBase: api/config-base.md
    - config_class: api/config-class.md
    - Loaders: api/loaders.md
    - FieldTypeChecker: api/field-type-checker.md
    - Exceptions: api/exceptions.md
    - Utilities: api/utils.md
  - Examples: examples.md
  - Contributing: contributing.md